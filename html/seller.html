<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../imgs/app-tap-icon.svg" />
    <link rel="stylesheet" href="../css/seller.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Seller</title>
  </head>
  <body>
    <header>
      <!-- <div class="circle"></div> -->
      <div class="logo">
        <img src="../imgs/app-logo.svg" alt="" />
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact us</a>
        <a href="#">About us</a>
      </nav>
      <a href="../html/cart.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
          />
        </svg>
      </a>
    </header>
    <div class="container">
      <div class="products-actions">
        <input type="text" placeholder="Enter the Name" class="input-search" />
        <button class="add-product">Add Product</button>
      </div>
      <div class="products"></div>
    </div>
    <div class="add-product-form">
      <div class="form">
        <div class="close-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
            />
          </svg>
        </div>
        <h2 class="add-title">Add Product</h2>
        <input
          type="text"
          class="product-name-input"
          placeholder="Product Name"
        />
        <textarea
          class="product-details-input"
          placeholder="Product Details"
        ></textarea>
        <input
          type="text"
          class="product-img-input"
          placeholder="Product Image"
        />
        <input
          type="text"
          class="product-price-input"
          placeholder="Product Price"
        />
        <select class="select-category">
          <option value="laptops">Laptops</option>
          <option value="mobiles">Mobiles</option>
          <option value="headphones">Headphones</option>
        </select>
        <button class="add-to-cart submit-product">Submit</button>
      </div>
    </div>
    <script src="../js/helpers.js"></script>
    <script src="../js/seller.js"></script>
  </body>
</html>
